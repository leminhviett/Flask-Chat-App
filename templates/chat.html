<!doctype html>
<html lang="en">
    <head>
        <title>Music Chat</title>
        <!--Link to CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>

        <!-- appp config -->
        <script type="text/javascript">
            window.appConfig = {
              username : "{{session['username']}}",
              client_id : "{{clientID}}"
            }
        </script>

        <!-- custome js -->
        <script type="text/javascript" charset="utf-8" src="../static/socket.js"></script>
        <script type="text/javascript" charset="utf-8" src="../static/music.js"></script>

    </head>

    <body >
        <div class="chatwindow container">
            <h2>Room: {{session['room']}}</h2> <br>

            <div class="input-group">
                <input id="info" type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-outline-success" type="submit" onclick=searchMusic()>Search</button>
                </div>
            </div>

            <div id="return-result" class="cards-wrapper">

            </div>

            <div class="container">
                <div class="overflow-auto" id="chat" style="overflow-y: scroll; height:500px;">
                    
                </div>    
            </div>

            <div class="text-center">
                <input class='form-control' type="text" id="text" size="60" placeholder="Enter your message here" />
                <br>
                <button type="button" id="send" class="btn btn-success">SEND</button><br> <br>
                <center><button type="button" class="btn btn-danger" onclick=leave_room()>Leave this Chat</button></center>
            </div>
            
        </div>

    </body>

</html>
